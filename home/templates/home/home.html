<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Coding Weekends</title>
    {% load static %}
    <link rel='icon' href="{% static 'home/images/CodingWeekend.png' %}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:700" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href="{% static 'home/css/home.css' %}"/>
  </head>


  <!-- Header Info -->


  <body>
    <!-- Navbar -->
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="{% url 'home:about' %}" class='nav navLink'> About </a>
        </div>
        <div class="col">
          <a href="{% url 'home:home' %}"><img src="{% static 'home/images/CodingWeekend.png' %}" alt="My image" id='logo' class="nav"/></a>
        </div>
        <div class="col">
          <a href="{% url 'home:contact' %}" class='nav navLink'> Contact Us </a>
        </div>
      </div>
    </div>


    <!-- Quarter sections -->
    <div class="container">
      <a href="{% url 'home:Q1_2017'%}">
        <div class="tint Q1_2017 fadeIn">
            <img class="card-img" src="{% static 'home/images/2017Q1.jpg' %}" alt="Card image">
            <div class="card-img-overlay">
              <h2 class="card-title quarter fadeIn">Fall Quarter</h2>
              <h1 class="card-title year fadeIn">2017</h1>
            </div>
        </div>
      </a>
      <a href="{% url 'home:Q3_2017'%}">
        <div class="tint Q3_2017 fadeIn">
          <img class="card-img blank" src="{% static 'home/images/2017Q1.jpg' %}" alt="Card image">
          <div class="card-img-overlay">
            <h2 class="card-title quarter fadeIn">Spring Quarter</h2>
            <h1 class="card-title year fadeIn">2017</h1>
          </div>
        </div>
      </a>
      <a href="{% url 'home:2018'%}">
        <div class="tint Q1_2018 fadeIn">
          <img class="card-img blank" src="{% static 'home/images/2017Q1.jpg' %}" alt="Card image">
          <div class="card-img-overlay">
            <h1 class="card-title generalYear fadeIn">2018...</h1>
          </div>
        </div>
      </a>
    </div>
  </body>
  <script src="{% static 'home/js/script.js' %}"></script>
</html>
